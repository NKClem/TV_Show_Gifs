<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  
  	<!-- Typography -->
  	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Faustina" rel="stylesheet">

  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS File -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<title>Giphy API on TV</title>
</head>
<body>
	<div class="container-fluid" id="wrapper">
		<h1 class="heading">Favorite Shows:</h1>
		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-12">
				<div id="buttons"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9 col-s-9 col-md-9">
				<div id="images-dump"></div>
			</div>
			<div class="col-xs-3 col-s-3 col-md-3">
				<form>
					<div class="form-group">
						<label for="form">Add Your Favorite Show:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="new-show"></div>
						</div>
						<input id="add-show" type="submit" value="Submit">
				</form>
				<img class="pull-right giphy-logo" src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Giphy Logo">
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container-fluid">
			<small>&copy2017 Nicole Clements</small>
		</div>
	</footer>
</body>
	<!-- AJAX -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- JavaScript -->
	<script src="assets/javascript/app.js"></script>
</html>
